<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dividindo a tela</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="top-left">
      <input type="text" id="inputField" placeholder="Digite algo">
      <button id="submitButton">Enviar</button>
    </div>
    <div class="top-right">
      <p>S=1B|2A; <br>A=1A|1;<br>B=2B|2</p>
      <span>Escolhas:</span>
      <div>S = 2A</div>
      <div>21A</div>
      <div>211A</div>
      <div>2111</div>
    </div>
    <div class="bottom-left">
      <p>S=aB|bA; <br>A=aA|a;<br>B=bB|b</p>
      <span>Escolhas:</span>
      <div>S = aB</div>
      <div>abB</div>
      <div>abbB</div>
      <div>abbb</div>
    </div>
    <div class="bottom-right">
      <p>S=a|bA;<br>A=aA|b;</p>
      <span>Escolhas:</span>
      <div>S = bA</div>
      <div>baA</div>
      <div>bab</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
